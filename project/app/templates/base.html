<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
  <script>console.log(123)</script>
</head>
<body class="container">
<ul class="list-group">
  <li class="list-group-item">
    Пользователь: {{user}}
    {% if user.is_authenticated %}
        <a href="{% url 'app:logout' %}">Выйти</a>
  {% else %}
        <a href="{% url 'app:login' %}">Войти</a> |
        <a href="{% url 'app:register' %}">Зарегистрироваться</a>
  {% endif %}
  </li>
  <li class="list-group-item">
    <a href="{% url 'home' %}">На главную</a> {% if user.is_authenticated %}| <a href="/profile/{{user}}">Профиль</a> | <a href="{% url 'app:invite' %}">Приглашения</a> | <a href="{% url 'app:create_project' %}">Создать проект</a>{% endif %}
  </li>
</ul>

{% block content %}
{% endblock %}

</body>
</html>
